<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admin-Login </title>
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <div class="container text-center">
      <h3 class="text-primary">Admin-Login</h3>      
    </div>
    <!-----------FORM--------------->
    <form class="container" style="margin-top: 2%" action="/admin/login" method="POST">
  <div class="row container" >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="row container" style="margin-top: 2%">
      <label for="Password">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" id="Password">
    </div>
  </div>

  <a class="btn btn-primary container" href="Admin(Vendor Verification).html" role="button" type="submit" style="margin-top: 2%">Login</a>
</form>



    <!-- Optional JavaScript -->
